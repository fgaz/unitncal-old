<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Multical - Unitncal</title>
        <meta name="description" content="Unitn iCal files, updated every hour">
        <meta name="keywords" content="unitn,ical,icalendar,universitÃ ,trento,calendario,orari,corsi">
        <meta name="author" content="Francesco Gazzetta">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, shrink-to-fit=no">
        <link href="/css/normalize.css" rel="stylesheet" media="all">
        <link href="/css/main.css" rel="stylesheet" media="all">
        <link href="/css/multical.css" rel="stylesheet" media="all">
    </head>

    <body onload="load()">
        <script src="/data.js"></script>
        <script src="/js/multical.js"></script>
        <main role="main">
        <h2 style="text-align:center">Calendario personalizzato</h2>
        <div id="selects">
            <select id="course" onchange="updatecourse()">
                <option id="defaultoptioncourse" disabled selected>Scegli l'indirizzo</option>
                <!-- ... other options here -->
            </select>
            <br>
            <select id="year" onchange="updateyear()">
                <option id="defaultoptionyear" disabled selected>Scegli l'anno</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <select id="subject" onchange="updatesubject()">
                <option id="defaultoptionsubject" disabled selected>Scegli il corso</option>
                <!-- ... other options here -->
            </select>
        </div>
        <br>
        <div id="buttons">
          <button id="submit" onclick="submit()">Aggiungi</button>
          <button id="cancel" onclick="cancel()" disabled>Annulla</button>
        </div>

        <input type="text" id="link" readonly></input>
        </main>
    </body>

    <hr>
    <footer role="contentinfo">
        <p>Sviluppato da <a href="http://fgaz.me">Francesco Gazzetta</a></p>
        <p>Sorgenti: <a href="https://github.com/fgaz/unitncal">https://github.com/fgaz/unitncal</a></p>
    </footer>

</html>
